<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="netflix-body">
      <div class="header">
           <img src="./images/netflix.png" alt="Netflix Logo" class="header-logo">
      </div>
      <div class="mid-section">
             <div class="mid-section-heading">
                <h1>Who's watching?</h1>
             </div>
             <div class="mid-section-profile">
                   <div class="mid-section-profile-1">
                       <img src="./images/img1.jpg" alt="person1" class="mid-section-profile-image">
                       <p>Abhishek</p>
                   </div>
                   <div class="mid-section-profile-2">
                       <img src="./images/img2.jpg" alt="person2" class="mid-section-profile-image">
                       <p>Anubhav</p>
                   </div>
                   <div class="mid-section-profile-3">
                       <img src="./images/img3.jpg" alt="person3" class="mid-section-profile-image">
                       <p>Swangi</p>
                   </div>
                   <div class="mid-section-profile-4">
                       <img src="./images/img4.jpg" alt="person4" class="mid-section-profile-image">
                       <p>Swati</p>
                   </div>
                   <div class="mid-section-profile-5">
                       <img src="./images/img5.jpg" alt="person5" class="mid-section-profile-image">
                       <p>Shekhar</p>
                   </div>
             </div>

             <div class="mid-section-button">
                <button>Manage Profiles</button>
             </div>
      </div>
</body>
</html>
